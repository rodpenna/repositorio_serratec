      <p class="main-title">
        LOJA ONLINE

      <!-- CAROUSEL -->
    <div class="container">
      <div id="carouselMain" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <!-- Indicadores do carousel -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselMain" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselMain" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselMain" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <!-- ITENS DO CAROUSEL -->
        <div class="carousel-inner">
          <!-- Slide1 -->
          <div class="carousel-item active">
            <img src="./img/slide01.jpg" class="d-block w-100" alt="...">

          <!-- Slide2 -->
          <div class="carousel-item">
            <img src="./img/slide02.jpg" class="d-block w-100" alt="...">
          </div>
          <!-- Slide3 -->
          <div class="carousel-item">
            <img src="./img/slide03.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        
        <!-- BOTOES DO CAROUSEL -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselMain" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>

            <div class="col-12 col-md-5">
              <form class="justify-content-center justify-content-md-start mb-md-0" name="form1">
                <div class="input-group input-group-sm">
                  <input name="text1" type="text" class="form-control" placeholder="Digite o título do livro" id="pesquisa">
                  <button id="botaoBuscar" class="btn btn-dark" onclick="populateProdutoProcura()">Buscar</button>
                </div>
              </form>
            </div>
  
            <!-- PAGINACAO -->
            <div class="col-12 col-md-7">
              <div class="d-flex flex-row-reverse justify-content-center justify-content-md-start">
                <form class="ml-3 d-inline-block" >
                  <!-- FORMAS DE ORDENACAO DO PRODUTO -->
                  <select id="seletor" class="form-select form-select-sm">
                    <option id="option1">Ordernar pelo nome</option>
                    <option id="option2">Ordernar pelo maior preço</option>
                    <option id="option3">Ordernar pelo menor preço</option>
                  </select>
                </form>
              </div>
            </div>
          </div>
        </div>
    </div>

        <div class="row pb-4">

          <div class="col-12"> 
          
            <div class="d-flex flex-row-reverse justify-content-center justify-content-md-center">
  
              <nav class="d-inline-block">
                <ul class="pagination pagination-sm my-0">
                  <li class="page-item disabled">
                    <button class="page-link">1</button>

            </div>
    


          </div>
        </div>
