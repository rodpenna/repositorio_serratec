    <div class="main-title-box container d-flex justify-content-center">
      <p class="main-title">
        LOGIN PAGE
      </p>
    </div>
    
    <hr class="mt-3">

      <!-- MAIN -->
    <main class="container d-flex justify-content-center">

      <!-- SECAO PRINCIPAL -->
      <section class="areaLogin">
        <div class="container d-flex justify-content-center" >
          <div class="login" >
            <div class="box"> 
              <!-- LOGO EMPRESA -->
              <img id="star" src="../login/img/logo.png" alt="">
            </div>
            <!-- FORMULARIO DE POSTAGEM -->
            <form >
              <input 
                id="usuario"
                type="text" 
                name="nome" 
                placeholder="nome de usuario" 
                autofocus 
                required 
                pattern="[A-Za-z]{,4}"
                title="Um nome de no mínimo 4 caracteres"
              >

              <input 
                id="senha"
                type="password" 
                name="senha"
                placeholder="sua senha" 
                required
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{,4}" 
                title="Precisa conter pelo menos 4 caracteres sendo eles pelo menos um numero, uma letra minúscula e uma letra maiúscula."
              >

              <input 
                type="button"
                value="entrar" 
                onclick="verificarLogin()"
              >
            </form>
            <p>Ainda nao possui conta? <a href="#"><strong>Crie sua conta</strong></a></p>
          </div>
          </div>
        </div>
      </section>       
    </main>
